<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a href="#" mat-list-item routerLink="/intro" routerLinkActive="active">Home </a>

      <a href="#" mat-list-item routerLink="/game" routerLinkActive="active">Game </a>

      <a href="#" mat-list-item routerLink="/hof" routerLinkActive="active">Hall of Fame </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="snake-toolbar" color="primary">
      <div>
        <button
          *ngIf="isHandset$ | async"
          aria-label="Toggle sidenav"
          mat-icon-button
          type="button"
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>ngx-snake</span>
      </div>
      <div>
        <snake-authentication-button></snake-authentication-button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
